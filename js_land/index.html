<!DOCTYPE html>
<html>
<head>
    <style>
        .grid{
            width: 50px;
            height: 50px;
            display: flex;
            flex-wrap: wrap;
        }
        .land {
            background-color: coral;
            height: 10px;
            width: 10px;
        }
        .sea {
            background-color: aquamarine;
            height: 10px;
            width: 10px;
        }
        #fish {
            background-color: aqua;
            height: 10px;
            width: 10px;
        }
    </style>
    <script>
        function myFunction() {
            document.getElementById("fish").style.backgroundColor = "red";
        }
    </script>
</head>
<body>
<div class="grid">
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="land"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div id="fish" onclick="myFunction()"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
    <div class="sea"></div>
</div>
</body>
</html>
